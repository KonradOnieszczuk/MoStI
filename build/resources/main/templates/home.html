<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MoStI: Monitor Stron Internetowych</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>Monitor Stron Internetowych</h1>
    <ul th:if="${not #lists.isEmpty(sections)}" class="media-list">
        <li th:each="sec : ${sections}" class="media">
            <div class="media-body">
                <h4 class="media-heading" th:text="${sec.alias}"></h4>
                <h5>
                    Url: <span class="label label-default" th:text="${sec.url}"></span>
                    Selector: <span class="label label-default" th:text="${sec.selector}"></span>
                    Interval: <span class="label label-default" th:text="${sec.interval}"></span>
                    Notifications: <span th:each="notification : ${sec.notifications}" class="label label-default" th:text="${notification.notificationType} + ' ' + ${notification.contactInfo}"></span>
                </h5>
                <button type="submit" class="btn btn-danger pull-right" th:onclick="'deleteSection(' + ${sec.id} + ')'">Delete</button>
            </div>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(sections)}" class="alert alert-info center-block text-center" role="alert">Currently no sections are being observed.</div>
    <form class="form-horizontal center-block" action="#" th:action="@{/section-mng}" th:object="${section}" method="post">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" placeholder="My new page" th:field="*{alias}" />
            </div>
            <div class="col-md-6 form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="url" placeholder="http://google.com" th:field="*{url}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="selector">Selector</label>
                <input type="text" class="form-control" id="selector" placeholder="div.amazing-class" th:field="*{selector}" />
            </div>
            <div class="col-md-6 form-group">
                <label for="interval">Interval (in seconds)</label>
                <input type="number" class="form-control" id="interval" placeholder="5" th:field="*{interval}" />
            </div>
        </div>
        <h4>Notifications</h4>
        <div class="row" th:each="notification,idx : *{notifications}">
            <div class="form-grup col-md-4">
                <select class="form-control" th:field="*{notifications[__${idx.index}__].notificationType}">
                    <option th:each="type : ${T(pl.edu.agh.to.mosti.notifier.NotificationType).values()}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" th:field="*{notifications[__${idx.index}__].contactInfo}" />
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-danger" name="removeNotification" th:value="${idx.index}">X</button>
            </div>
        </div>

        <div class="form-group pull-right">
            <button type="submit" name="addNotification" class="btn btn-primary">Add notification</button>
            <button type="submit" class="btn btn-success">Add section</button>
        </div>
    </form>
    <h3 style="margin-top: 100px">Trigger Change</h3>
    <form class="form-horizontal center-block trigger-form">
        <div class="form-group">
            <label for="triggerId">Section</label>
            <select id="triggerId" class="form-control">
                <option th:each="sec : ${sections}" th:value="${sec.id}" th:text="${sec.alias}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="triggerContent">New Content</label>
            <input type="text" class="form-control" id="triggerContent" />
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-primary" onclick="triggerNotification()">Trigger</button>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    function deleteSection(id) {
        $.ajax({
            url: '/delete-section/' + id,
            type: 'DELETE',
            success: function() { location.reload(); }
        });
    }

    function triggerNotification() {
        $.ajax({
            url: '/trigger-change',
            data: { id: $('#triggerId').val(), newContent: $('#triggerContent').val() }
        });
    }
</script>

</body>
</html>
